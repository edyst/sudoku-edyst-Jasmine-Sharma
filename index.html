
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="icon" sizes="192x192" href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg">
    <link rel="stylesheet" href="sudoku.css">
    <script type="text/javascript" src="sudoku.js"></script>
</head>
<body>

    <h1 class="heading">Sudoku Game</h1>
    <div class="start">



   <div class="diff">
        <button class="level-1" 
        id="easydiff" 
        onClick="changeDifficulty(1)">
        Easy</button>
        <button class="level-1" 
        id="mediumdiff" 
        onClick="changeDifficulty(2)">
        Medium</button>
        <button class="level-1" 
        id="harddiff" 
        onClick="changeDifficulty(3)">
        Hard</button>
    </div>

 </div>




    <div class="Game">
        <div id="board"></div>       
    </div>
    <div class="end">
        <center><button 
            class="click" 
            onClick="validate()">
            Validate</button>
        </center>
        <br>
        <center>
            <button class="click" 
            onClick="reset()">
            Reset</button>
        </center>
        </div>
</body>
</html>
